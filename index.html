<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="Selection">
        <div>
            <h1>Tic <span>Tac</span> Toe</h1>
        </div>
        <div>
            <p>Select which you want to be?</p>
        </div>
        <div class="SelectBTN">
            <button onclick="playSelect(this)">Player 1</button>
            <button onclick="playSelect(this)">Player 2</button>
        </div>
    </div>

    <div id="GameBoard">
        <div>
            <h1>Tic <span>Tac</span> Toe</h1>
        </div>
        <div id="playerBox">
            <div class="activePlay"></div>
            <div id="play1">Player 1</div>
            <div id="play2">Player 2</div>
        </div>
        <div id="TileBox">
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
            <div class="tiles" onclick="GameMove(this)"></div>
        </div>
    </div>
    <div id="result">
        <h1></h1>
        <h3></h3>
        <button onclick="restart()">Restart</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
